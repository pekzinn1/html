<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: bisque;
            border: 1px solid rgb(252, 206, 150);
            text-align: center;
            width: 200px;
            height: 200px;
        }
        #d1:hover{
            background-color: blanchedalmond;
        }
        #d1 > p{
            display: none;
        }
        #d1:hover > p{
            display: block;
            background-color: brown;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="d1">01
        <p>Somente quando eu passar o mouse em cima ir√° mostrar</p>
    </div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
